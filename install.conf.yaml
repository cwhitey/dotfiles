- clean: ['~']

- link:
    ~/.agignore:
      relink: true
      path: ag/agignore
    ~/.emacs.d:
      relink: true
      path: emacs/prelude/
    ~/.gitconfig: git/gitconfig
    ~/.lein:
      path: leiningen/

    #ZSH - Prezto
    ~/.zprezto: zsh/prezto/
    ~/.zshenv: zsh/prezto/rauncoms/zshenv
    #Use zprofile and not zlogin
    ~/.zprofile: zsh/prezto/runcoms/zprofile
    ~/.zpreztorc: zsh/prezto/runcoms/zpreztorc
    ~/.zshrc:
      force: true
      path: zsh/prezto/runcoms/zshrc
    ~/.zlogout: zsh/prezto/runcoms/zlogout

    #Terminal Markdown Viewer
    ~/usr/local/bin/mdv: mdv/mdv.py

- shell:
    - [git submodule update --init --recursive, Installing submodules]
