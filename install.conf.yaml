- clean: ['~']

- link:
    ~/.agignore:
      relink: true
      path: ag/agignore
    ~/.emacs.d:
      relink: true
      force: true
      path: emacs/flat/
    ~/.gitconfig: git/gitconfig
    ~/.lein:
      path: leiningen/
    ~/.vimrc:
      force: true
      path: vim/simple-vimrc

    #ZSH - Prezto
    ~/.zprezto: 
      relink: true
      path: zsh/prezto/
    ~/.zshenv: 
      relink: true
      path: zsh/prezto/runcoms/zshenv
    #Use zprofile and not zlogin
    ~/.zprofile: 
      relink: true
      path: zsh/prezto/runcoms/zprofile
    ~/.zpreztorc: 
      relink: true
      path: zsh/prezto/runcoms/zpreztorc
    ~/.zshrc:
      force: true
      path: zsh/prezto/runcoms/zshrc
    ~/.zlogout: 
      relink: true
      path: zsh/prezto/runcoms/zlogout

    #Terminal Markdown Viewer
    /usr/local/bin/mdv: mdv/mdv.py
    /usr/local/bin/ansi_tables.json: mdv/ansi_tables.json

- shell:
    - [git submodule update --init --recursive, Installing submodules]
