- clean: ['~']

- link:
    ~/.gitconfig:
      relink: true
      path: git/gitconfig
    ~/.agignore:
      relink: true
      path: ag/agignore
    # ~/.lein:
    #   path: leiningen/
    # ~/.vimrc:
    #   force: true
    #   path: vim/simple-vimrc

    ~/.doom.d:
      relink: true
      path: emacs/doom/

    # Zsh
    ~/.zshrc:
      relink: true
      path: zsh/antibody/.zshrc
    ~/.zshenv:
      relink: true
      path: zsh/antibody/.zshenv

    # Terminal Markdown Viewer
    /usr/local/bin/mdv: mdv/mdv.py
    /usr/local/bin/ansi_tables.json: mdv/ansi_tables.json

