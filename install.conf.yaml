- clean: ['~']

- link:
    ~/.agignore:
      relink: true
      path: ag/agignore
    ~/.emacs.d:
      relink: true
      force: true
      path: emacs/flat/
    ~/.ctags:
      path: tags/.ctags
    ~/.lein:
      path: leiningen/
    ~/.vimrc:
      force: true
      path: vim/simple-vimrc

    # Zsh
    ~/.zshrc:
      relink: true
      path: zsh/antibody/.zshrc
    ~/.zshenv:
      relink: true
      path: zsh/antibody/.zshenv
    ~/.zshrc.d:
      relink: true
      path: zsh/antibody/.zshrc.d/
    ~/plugins.txt:
      relink: true
      path: zsh/antibody/plugins.txt

    # Terminal Markdown Viewer
    /usr/local/bin/mdv: mdv/mdv.py
    /usr/local/bin/ansi_tables.json: mdv/ansi_tables.json

