- clean: ['~']

- link:
    ~/.agignore:
      relink: true
      path: ag/agignore
    ~/.emacs.d:
      relink: true
      force: true
      path: emacs/flat/
    ~/.ctags:
      path: emacs/tags/.ctags
    ~/.gitconfig: git/gitconfig
    ~/.lein:
      path: leiningen/
    ~/.vimrc:
      force: true
      path: vim/simple-vimrc

