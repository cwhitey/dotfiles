- clean: ['~']

- link:
    ~/.gitconfig:
      relink: true
      path: git/gitconfig
    ~/.agignore:
      relink: true
      path: ag/agignore
    # ~/.emacs.d:
    #   relink: true
    #   force: true
    #   path: emacs/flat/
    ~/.spacemacs:
      relink: true
      path: emacs/spacemacs/.spacemacs
    ~/lisp/local/local.el:
      relink: true
      force: true
      path: emacs/flat/lisp/local/local.el
    ~/.ctags:
      path: tags/.ctags
    ~/.lein:
      path: leiningen/
    ~/.vimrc:
      force: true
      path: vim/simple-vimrc

    # Zsh
    ~/.zshrc:
      relink: true
      path: zsh/antibody/.zshrc
    ~/.zshenv:
      relink: true
      path: zsh/antibody/.zshenv

    # Terminal Markdown Viewer
    /usr/local/bin/mdv: mdv/mdv.py
    /usr/local/bin/ansi_tables.json: mdv/ansi_tables.json

